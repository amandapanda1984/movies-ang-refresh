<h3>{{name}}</h3>
<ul>
    <li *ngFor="let movie of movies">
        <span class=clickable (click)="details(movie)">{{ movie.title }}</span>,
        {{ movie.year}},
        <span [class.comedy]="movie.category === 'Comedy'">{{ movie.category}}</span>
    </li>
</ul>
<label>Title <input [(ngModel)]="newTitle" type="text"></label>
<label>Year <input [(ngModel)]="newCategory" type="text"></label>
<label>Category <input [(ngModel)]="newYear" type="text"></label>
<button class="btn-primary" (click)="addMovie()">Add</button>
